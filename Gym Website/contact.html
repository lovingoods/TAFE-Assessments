<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
    <title>ML Strength</title>
  </head>
  <body>
    <!-- Navigation -->
    <div id="header"></div>
    <!-- Home -->
    <section id="home">
      <h2>Contact Us</h2>  
        <div id="popup">
          <div class="modal">
           <a href="#" class="ply">watch video</a>
           <div class="video-container">
             <span class="close">&#10006;</span>
             <video src="/image/fitness-148208.mp4" type="video/mp4" muted class="vid" loop controls></video>
           </div>
          </div>
       </div>                                                    
    </section>

    <!-- Form -->
    <section id="contact">
      <h2>Get In Touch</h2>
      
      </div>
      <div class="contact-form">
        <form>
          <div class="container_input">
           <i class="fa-solid fa-user icon"></i>
            <input class="input_field" type="text" placeholder="Frist Name" required />
          </div>
          <div class="container_input">
            <i class="fa-solid fa-user icon"></i>
             <input class="input_field" type="text" placeholder="Last Name" required />
           </div>
           <div class="container_input">
            <i class="fa-solid fa-address-book icon"></i>
             <input class="input_field" type="text" placeholder="Address" />
           </div>
           <div class="container_input">
            <i class="fa-solid fa-square-phone  icon"></i>
             <input class="input_field" type="text" placeholder="Mobile " />
           </div>
           <div class="container_input">
            <i class="fa-solid fa-envelope icon"></i>
             <input class="input_field" type="email" placeholder="Email" required />
           </div>
            <textarea
              cols="30"
              rows="1
              placeholder="Leave a Message"
              required
            ></textarea>
            <label><input name="newsletter" type="checkbox" checked> I want to subscribe to a personalized newsletter.</label>
          <input type="submit" value="Submit" class="btn" />
        </form>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
      $("#menu-btn").click(function () {
        $("nav .navigation ul").addClass("active");
      })
      $("#menu-close").click(function () {
        $("nav .navigation ul").removeClass("active");
      })
    </script>
    <script>
      const ply=document.querySelector(".ply");

      const videoContainer = document.querySelector(".video-container");

      const close = document.querySelector(".close");

      ply.addEventListener("mouseover",()=>{
        videoContainer.classList.add("show");
      })
      
      close.addEventListener("click",()=>{
        videoContainer.classList.remove("show");
      })

      $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
